<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiHome | О продукте</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }

        .header__content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
        }

        .logo__icon {
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
        }

        nav a.admin-btn {
            background: #a855f7;
            color: #fff;
            font-weight: 600;
        }

        nav a.admin-btn:hover {
            background: #c084fc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
        }

        @media (min-width: 769px) {
            nav a::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 0;
                height: 0;
                background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, transparent 70%);
                border-radius: 50%;
                transition: all 0.4s ease;
                z-index: -1;
                opacity: 0;
            }

            nav a:hover::before {
                width: 120px;
                height: 120px;
                opacity: 1;
            }

            nav a:hover {
                color: #a855f7;
            }

            nav a.admin-btn::before {
                display: none;
            }
        }

        nav a.active {
            color: #a855f7;
        }

        .burger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 101;
        }

        .burger span {
            width: 30px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .burger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .glow-bg {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, transparent 60%);
            filter: blur(100px);
            pointer-events: none;
            z-index: 1;
        }

        main {
            position: relative;
            z-index: 10;
            padding: 60px 0 120px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 60px;
        }

        .dynamic-content {
            font-size: 16px;
            line-height: 1.8;
        }

        .dynamic-content h2 {
            font-size: 32px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .dynamic-content h3 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .dynamic-content p {
            margin-bottom: 15px;
            max-width: 800px;
        }

        .dynamic-content ul,
        .dynamic-content ol {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .dynamic-content li {
            margin-bottom: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            z-index: 10;
        }

        @media (max-width: 768px) {
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: #0a0a0a;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 40px;
                transition: right 0.3s ease;
                z-index: 100;
            }

            nav.active {
                right: 0;
            }

            nav a {
                font-size: 24px;
            }

            .burger {
                display: flex;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="glow-bg"></div>

    <header>
        <div class="container">
            <div class="header__content">
                <a href="/about_product" class="logo">
                    <span class="logo__icon">m</span>
                    <span>AiHome | Предпросмотр</span>
                </a>
                <nav id="nav">
                    <a href="/about_product" class="active">О продукте</a>
                    <a href="/drafts">Наработки</a>
                    <a href="/plans">Планируем</a>
                    <a href="/contact">Контакты</a>
                    {% if is_admin %}
                    <a href="/admin" class="admin-btn">Панель админа</a>
                    {% endif %}
                    <a href="/logout">Выйти</a>
                </nav>
                <div class="burger" id="burger">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>О продукте</h1>

            <!-- ДИНАМИЧЕСКИЙ КОНТЕНТ ИЗ БАЗЫ ДАННЫХ -->
            <div class="dynamic-content">
                {{ page_text|safe }}
            </div>
        </div>
    </main>

    <footer>
        <p>2025 AiHome. Концепт-проект.<br>
            Вся информация носит ознакомительный<br>
            характер и может быть изменена.</p>
    </footer>

    <script>
        const burger = document.getElementById('burger');
        const nav = document.getElementById('nav');

        burger.onclick = () => {
            burger.classList.toggle('active');
            nav.classList.toggle('active');
        };
    </script>
</body>

</html>
